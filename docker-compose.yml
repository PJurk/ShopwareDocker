  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025"
      - "8025:8025"
    

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    links: 
        - db

  elasticsearch:
    image: elastic/elasticsearch:7.1.1
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node

