version: '3.7'
services:
  app:
    build:
        context: ./Docker/Shopware
    container_name: my-shopware
    image: pjurk/shopware
    volumes:
      - ./development:/var/www/html
    ports: 
      - '80:80'
    links: 
        - db
        - mailhog
        - elasticsearch

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_DATABASE: shopware
    volumes:
        - ./db:/var/lib/mysql
    command: --innodb_use_native_aio=0

  # cypress:
